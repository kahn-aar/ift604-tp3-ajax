<!doctype html>
<html lang="fr" ng-app="phonecatApp">
    <head>
        <meta charset="utf-8">
        <title>Hockey Nite Client</title>
        <link rel="stylesheet" href="./CSS/bootstrap.css">
        <link rel="stylesheet" href="./CSS/myCss.css">
        <script src="./js/jquery.js"></script>
        <script src="./js/myjs.js"></script>


    </head>
    <body>
        <header>
            <div class="image">
                <img src="./ressources/logo.png" alt="HockeyNite">
            </div>
            <div class="nom">
                <p>Hockey Nite</p>
            </div>
        </header>   
        <div class="container-fluid">
            <nav class="col-md-3">
                <div class="nav">
                    <div class="buttons active">Match1</div>
                    <div class="buttons" >Match2</div>
                    <div class="buttons">Match3</div>
                    <div class="buttons">Match4</div>
                    <div class="buttons">Match5</div>
                    <div class="buttons">Match6</div>
                </div>
            </nav>
            <article class="col-md-9 content">
                <div class="titre center">
                    <h2><span id="team1">Sherbrooke</span> - <span id="team2">Vauxbuin</span></h2>
                </div>
                <div class="period center">
                    <h2>period = <span id="periodtime">1</span></h2>
                </div>
                <div class="time center">
                    <h2>time = <span id="timestamp">2:45</span></h2>
                </div>
                <div class="score center">
                    <h2>Score :
                        <span id="score1">2</span>
                        <span>-</span>
                        <span id="score2">34</span>
                    </h2>
                </div>
                <div class="penal center">
                    <h2>Penal : 
                        <span id="penal1">2</span>
                        <span>-</span>
                        <span id="penal2">34</span>
                    </h2>
                </div>
                <div class="refresh center">
                    <button id="refresh_button">refresh</button>
                </div>
            </article>
            
            
        </div>
        <script type="text/javascript">

            $( document ).ready(function() {
                setTimeout(function () {
                    $(".buttons").click( function() 
                    {
                        hideAll();
                        $(this).addClass('active');

                        
                        document.getElementById("team1").innerHTML="courgette";
                        document.getElementById("team2").innerHTML="Tomate";
                        document.getElementById("periodtime").innerHTML="2";
                        document.getElementById("timestamp").innerHTML="1:75";
                        document.getElementById("score1").innerHTML="2";
                        document.getElementById("score2").innerHTML="1";
                        document.getElementById("penal1").innerHTML="2";
                        document.getElementById("penal2").innerHTML="1";

                    })}, 200);
            });
        </script>
    </body>
</html>
